<h3 class="titulo">Detalhar log de integração com o TSE</h3>

<div class="ui-g ui-fluid">
    <div class="ui-g-2">
        <span class="ui-float-label">
          <p-calendar 
          [(ngModel)]="dataExecucao" 
          [disabled]="true"
          dateFormat="dd/mm/yy">
          </p-calendar>
          <label for="float-input">Data de Execução</label>
        </span>
    </div>

    <div class="ui-g-2">
        <span class="ui-float-label">
            <input 
              id="float-input" 
              autocomplete="off" 
              type="text" 
              pInputText 
              [(ngModel)]="status"
              disabled>
            <label for="float-input">Status</label>
        </span>
    </div>
</div>
<div class="ui-g ui-fluid tituloForm">
  <h5>Configurações utilizadas no momento da execução da integração com o TSE</h5>
</div>

<div class="ui-g ui-fluid">
    <div class="ui-g-7">
        <span class="ui-float-label">
          <input 
            id="float-input" 
            autocomplete="off" 
            type="text" 
            pInputText 
            [(ngModel)]="url"
            disabled>
          <label for="float-input">Link para Integração</label>
        </span>
    </div>
    <div class="ui-g-2">
        <span class="ui-float-label">
            <input 
              id="float-input" 
              autocomplete="off" 
              type="text" 
              pInputText 
              [(ngModel)]="matricula"
              disabled>
            <label for="float-input">Matrícula</label>
        </span>
    </div>
  </div>

  <div class="ui-g ui-fluid tituloForm">
    <h5>Start da Rotina</h5>
    </div>

  <div class="ui-g ui-fluid">
      <div class="ui-g-2">
          <span class="ui-float-label">
              <input 
                id="float-input" 
                autocomplete="off" 
                type="text" 
                pInputText 
                [(ngModel)]="diaUtil"
                disabled>
              <label for="float-input">Dia útil do mês</label>
          </span>
      </div>
    
      <div class="ui-g-2">
          <span class="ui-float-label">
              <p-calendar 
                [(ngModel)]="hora" 
                [timeOnly]="true"
                [readonlyInput]="true"
                disabled>
              </p-calendar>
            <label for="float-input">Hora</label>
          </span>
      </div>
  </div>

  <div class="d-flex w-100 align-items-center justify-content-end mb-2">
    <br>
    <div>
      <button type="submit" class="btn btn-primary" (click)="voltar()">Voltar</button>
    </div>
  </div>
